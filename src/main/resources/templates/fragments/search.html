<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="search">
    <form th:action="@{/search}" method="get">
        <div class="form-group">
            <label for="title">Title</label>
            <input th:value="${title}" type="text" class="form-control" id="title" name="title"
                   placeholder="Search....">
        </div>
        <div class="form-group">
            <label for="type">Rodzaj: </label>
            <select class="form-control" id="type" name="type" th:value="${type}">
                <option value="future">Przyszłe</option>
                <option value="current_and_future">Trwające i przyszłe</option>
                <option value="all">Wszystkie</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Szukaj</button>
    </form>
</div>



</body>
</html>
