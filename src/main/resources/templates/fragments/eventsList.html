<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="events">
    <div th:each="eventDto : ${eventsDto}" class="border" style="margin: 2%;
   width: 50% !important; ">
        <label style="" for="list" th:text="${eventDto.getTitle()}">Title</label>
        <ul id="list" class="list-group">
            <li class="list-group-item" th:text="${eventDto.description.substring(0,50)}"
                style="word-wrap: break-word">Description
            </li>
            <li class="list-group-item"
                th:text="'from: ' + ${eventDto.getStart()} + ' to: '+ ${eventDto.getEnd()}">
                Date
            </li>
        </ul>
        <a th:href="@{'/search/event/' + ${eventDto.getId()}}">Details</a>

    </div>
</div>


</body>
